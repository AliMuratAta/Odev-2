    <!--Container Start-->
    <main>
        <section class="part1">
            <p>Search the web using Google!</p>
            <input type="text" value size="40" value=""><br>

            <span>Special Searches</span><br>

            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>

        </section>
        <section class="part4">
            <span>Get Google!</span><br>
            <span>updates monthly:</span><br>

        </section>
    </main><br>
